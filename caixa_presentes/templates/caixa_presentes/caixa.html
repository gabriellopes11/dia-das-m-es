{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Presentes - Dia das M√£es</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            color: white;
        }

        h1, h2, p {
            color: white;
        }

        .caixa-container {
            text-align: center;
        }

        .caixa {
            width: 200px;
            height: 200px;
            background-color: #5f2844;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .caixa:hover {
            transform: scale(1.1);
        }

        .mensagem {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            background-color: #ffccff;
            padding: 15px;
            border-radius: 10px;
        }

        .mensagem p {
            margin: 0;
        }

        .imagem-container img {
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="caixa-container">
        <div class="caixa" onclick="abrirCaixa()">üéÅ Clique para abrir a Caixa de Presentes</div>
        
        <div class="mensagem" id="mensagem">
            <p>Feliz Dia das M√£es! üå∏üíñ</p>
            <p>MAMUUUUSKA, feliz dia das m√£es te amo mais que tudo nesse mundo</p>
        </div>
   
        <div class="imagem-container">
            <img src="{% static 'images/04cb8b90-ecfa-4e98-b298-2675fd41c915.png' %}" alt="Flor">
            <img src="{% static 'images/foto.png' %}" alt="teste">
            <img src="{% static 'images/foto1.png' %}" alt="teste1">
        </div>
    </div>

    <script>
        function abrirCaixa() {
            const mensagem = document.getElementById('mensagem');
            mensagem.style.display = 'block';
            document.querySelector('.caixa').style.display = 'none';
        }

        // Define tamanhos aleat√≥rios para as imagens
        window.addEventListener('DOMContentLoaded', () => {
            const imagens = document.querySelectorAll('.imagem-container img');
            imagens.forEach(img => {
                const tamanhoAleatorio = Math.floor(Math.random() * (160 - 80 + 1)) + 80; // entre 80px e 160px
                img.style.width = `${tamanhoAleatorio}px`;
                img.style.height = 'auto';
            });
        });
    </script>

</body>
</html>
