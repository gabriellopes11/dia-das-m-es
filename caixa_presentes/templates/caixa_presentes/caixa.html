{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Presentes - Dia das M칚es</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* <= Aqui */
    background-color: pink;
    color: white;
    flex-direction: column; /* permite que o conte칰do flua para baixo */
    padding: 20px;
    box-sizing: border-box;
        }

        h1, h2, p {
            color: white;
        }

        .caixa-container {
            text-align: center;
        }

        .caixa {
            width: 200px;
            height: 200px;
            background-color: #5f2844;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .caixa:hover {
            transform: scale(1.1);
        }

        .mensagem {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            background-color: #ffccff;
            padding: 15px;
            border-radius: 10px;
        }

        .mensagem p {
            margin: 0;
        }
        .carousel-container {
    width: 100%;
    overflow: hidden;
    overflow-y: visible; /* permite ver a parte inferior das imagens, se necess치rio */
    position: relative;
    margin-top: 30px;
}

.carousel-track {
    display: flex;
     width: max-content; /* Garante que a track tenha largura suficiente para todas as imagens */
    animation: scrollCarousel 30s linear infinite;
    align-items: center; /* centraliza imagens verticalmente se houver altura extra */
}

.carousel-track img {
   width: auto;      /* ou defina um m치ximo se quiser limitar */
    max-width: 400px;
    height: auto;
    flex-shrink: 0;
    margin: 0 10px;
    border-radius: 30px;
    border: 4px solid black;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}


@keyframes scrollCarousel {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

        .imagem-container img {
    display: none;
    width: 300px; /* ou outro valor desejado */
    height: auto;
    transition: opacity 0.5s ease;
    margin: 0 auto;
}

.imagem-container img.ativa {
    display: block;
}
    </style>
</head>
<body>

    <div class="caixa-container">
        <div class="caixa" onclick="abrirCaixa()">游꾸 Clique para abrir a Caixa de Presentes</div>
        
        <div class="mensagem" id="mensagem">
            <p>Feliz Dia das M칚es! 游꺚游눘</p>
            <p>MAMUUUUSKA, feliz dia das m칚es te amo mais que tudo nesse mundo</p>
        </div>
   
        <div class="carousel-container" id="carousel" style="display: none;">
    <div class="carousel-track">
        <img src="{% static 'images/foto.png' %}" alt="foto">
        <img src="{% static 'images/foto1.png' %}" alt="foto1">
        <img src="{% static 'images/foto2.png' %}" alt="foto2">
        <img src="{% static 'images/foto3.png' %}" alt="foto3">
        <img src="{% static 'images/foto4.png' %}" alt="foto4">
        <img src="{% static 'images/foto5.png' %}" alt="foto5">
        <img src="{% static 'images/foto6.png' %}" alt="foto6">
        <img src="{% static 'images/foto7.png' %}" alt="foto7">
        <img src="{% static 'images/foto8.png' %}" alt="foto8">
    </div>
</div>
    </div>

    <script>
        function abrirCaixa() {
     const mensagem = document.getElementById('mensagem');
    const imagensContainer = document.getElementById('carousel');
const imagens = imagensContainer.querySelectorAll('img');
     document.getElementById('mensagem').style.display = 'block';
    document.getElementById('carousel').style.display = 'block';
    document.querySelector('.caixa').style.display = 'none';
    let index = 0;

    mensagem.style.display = 'block';
    imagensContainer.style.display = 'block';
    document.querySelector('.caixa').style.display = 'none';

    imagens.forEach(img => img.classList.remove('ativa'));
    imagens[index].classList.add('ativa');

    setInterval(() => {
        imagens[index].classList.remove('ativa');
        index = (index + 1) % imagens.length;
        imagens[index].classList.add('ativa');
    }, 2000);
}

        // Define tamanhos aleat칩rios para as imagens
        window.addEventListener('DOMContentLoaded', () => {
            const imagens = document.querySelectorAll('.imagem-container img');
            imagens.forEach(img => {
                const tamanhoAleatorio = Math.floor(Math.random() * (160 - 80 + 1)) + 80; // entre 80px e 160px
                img.style.width = `${tamanhoAleatorio}px`;
                img.style.height = 'auto';
            });
        });
    </script>

</body>
</html>
