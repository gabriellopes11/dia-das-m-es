<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Infinito - Dia das Mães</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Feliz Dia das Mães!</h1>
    <p>Um carrossel de memórias especiais para você</p>
  </div>

  <div class="carousel-wrapper">
    <div class="carousel">
      <!-- Imagens originais -->
      <img src="foto.png" alt="Foto 1" class="carousel-img" />
      <img src="foto1.png" alt="Foto 2" class="carousel-img" />
      <img src="foto2.png" alt="Foto 3" class="carousel-img" />
      <img src="foto3.png" alt="Foto 4" class="carousel-img" />
      <img src="foto4.png" alt="Foto 5" class="carousel-img" />
      <img src="foto5.png" alt="Foto 6" class="carousel-img" />
      <img src="foto6.png" alt="Foto 7" class="carousel-img" />
      <img src="foto7.png" alt="Foto 8" class="carousel-img" />
      <img src="foto8.png" alt="Foto 9" class="carousel-img" />

      <!-- Duplicação para loop contínuo -->
      <img src="foto.png" alt="Foto 1 duplicada" class="carousel-img" />
      <img src="foto1.png" alt="Foto 2 duplicada" class="carousel-img" />
      <img src="foto2.png" alt="Foto 3 duplicada" class="carousel-img" />
      <img src="foto3.png" alt="Foto 4 duplicada" class="carousel-img" />
      <img src="foto4.png" alt="Foto 5 duplicada" class="carousel-img" />
      <img src="foto5.png" alt="Foto 6 duplicada" class="carousel-img" />
      <img src="foto6.png" alt="Foto 7 duplicada" class="carousel-img" />
      <img src="foto7.png" alt="Foto 8 duplicada" class="carousel-img" />
      <img src="foto8.png" alt="Foto 9 duplicada" class="carousel-img" />
    </div>
  </div>

  <div class="footer">
    <p>Com todo o meu amor ❤️</p>
  </div>
</body>
</html>
